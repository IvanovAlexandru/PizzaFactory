<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pizza Factory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body style="background-color: #311847">
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg mb-5 rounded-pill" style="background-color: #7B47FF">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="/">Pizza Factory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/menu">Pizza Menu</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Utilities
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/sauces">Sauces</a></li>
              <li><a class="dropdown-item" href="/delivery">Add A Delivery Address</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/contacts">Contacts</a></li>
              <li><a class="dropdown-item" href="/deliveries">Your Orders</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form th:action="@{/delivery/{id}(id = ${deliveryModel.getId()})}" th:object="${deliveryModel}" method="post">
    <div class="mt-3 w-25 mx-auto">
      <label for="full-name" class="form-label text-white">Full Name</label>
      <input type="text" id="full-name" class="form-control" placeholder="First and Last Name" name="name" th:field="*{name}">
      <br>
      <label for="address" class="form-label text-white">Full Address</label>
      <textarea type="text" id="address" class="form-control" placeholder="Address" rows="3" th:field="*{address}"></textarea>
      <br>
      <select class="form-select" aria-label="Select Type of Payment" th:field="*{payment}">
        <option value="0">Select Type of Payment</option>
        <option value="1">Cash</option>
        <option value="2">Debit Card</option>
      </select>
      <br>
      <button class="btn btn-primary" type="submit">Submit Delivery</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
