<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/index.css" rel="stylesheet">
</head>
<body style="background-color: #311847">
<div class="container-fluid">
    <br>
    <br>
    <br>
    <h1 class="text-white position-absolute start-50 translate-middle-x border border-info rounded-pill p-2">Pizza Factory</h1>
    <br>
    <br>
    <br>
    <h2 class="text-white position-absolute start-50 translate-middle-x opacity-75">Register</h2>
    <br>
    <br>
    <form th:action="@{/registration}" th:object="${userModel}" method="post">
        <div class="mt-3 w-25 mx-auto">
            <label for="email" class="form-label text-white">Email</label>
            <input th:field="*{email}" type="email" id="email" class="form-control" placeholder="Email" name="email">
            <br>
            <label for="password" class="form-label text-white">Password</label>
            <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
    <br>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
